<script src="../jsonext.js"></script>
<h1>++ JSONext test ++</h1>
This document has been created to test the functionality of JSONext.<br>
<br>
The following functions are available: 
<p id="funcs"><br></p>
<script>
    var fe = document.getElementById("funcs");
    var kx = Object.keys(JSONext);

    kx.sort(function(a,b){
        if(a < b) { return -1; }
        if(a > b) { return 1; }
        return 0;
    });

    for(var x in kx) {
        var x = kx[x];
        var v = JSONext[x];
        if(typeof v !== "function") continue;
        var a1 = v.toString().split('\n')[0];
        fe.innerHTML += `&nbsp;&nbsp;Æ’ <i><span class="fname">${x}</span>(${a1.substring(a1.indexOf('(')+1, a1.lastIndexOf(')'))})</i><br>`;
    }
</script>
